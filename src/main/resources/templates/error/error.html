<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
    <title>エラー</title>
</head>
<body>
    <section>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-danger">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0"><i class="fas fa-exclamation-triangle"></i> エラー</h4>
                    </div>
                    <div class="card-body">
                        <p th:text="${error}">エラーが発生しました。</p>
                        <div class="text-center">
                            <a href="/dashboard" class="btn btn-primary">ダッシュボードに戻る</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
