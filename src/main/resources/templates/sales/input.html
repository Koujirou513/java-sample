<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
    <title>販売実績入力</title>
</head>
<body>
    <section>
        <div class="row">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <h2>販売実績入力</h2>
                <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                        <form method="post" th:action="@{/sales/input}" th:object="${salesInput}">
                            <div class="mb-3">
                                <label for="targetDate" class="form-label">販売日</label>
                                <input type="date" class="form-control" th:field="*{targetDate}" th:classappend="${#fields.hasErrors('targetDate')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('targetDate')}" th:errors="*{targetDate}"></div>
                            </div>
                            <!-- 天気選択フィールド -->
                            <div class="mb-3">
                                <label for="weather" class="form-label">天気</label>
                                <select class="form-select" th:field="*{weather}" th:classappend="${#fields.hasErrors('weather')} ? 'is_invalid' : ''">
                                    <option value="">-- 天気を選択してください --</option>
                                    <option value="1">晴れ</option>
                                    <option value="2">曇り</option>
                                    <option value="3">雨</option>
                                    <option value="4">大雨</option>
                                    <option value="5">雪</option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('weather')}" th:errors"*{weather}"></div>
                            </div>

                            <h5>販売商品</h5>
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>商品名</th>
                                            <th>販売個数</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="item, stat : ${items}">
                                            <td th:text="${item.name}"></td>
                                            <td>
                                                <input type="hidden" th:name="'salesItems[' + ${stat.index} + '].itemId'" th:value="${item.id}">
                                                <input type="number" class="form-control" th:name="'salesItems[' + ${stat.index} + '].quantity'" min="0" value="0">
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/sales" class="btn btn-secondary me-md-2">キャンセル</a>
                            <button type="submit" class="btn btn-primary">
                                <span th:if="${editMode}">更新</span>
                                <span th:unless="${editMode}">登録</span>
                            </button>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
