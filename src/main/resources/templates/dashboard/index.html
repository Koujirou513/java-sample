<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
    <title>ダッシュボード</title>
</head>
<body>
    <section>
        <div class="row">
            <div class="col-12">
                <h2>ダッシュボード - 発注予測システム</h2>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h5 class="card-title">販売データ入力</h5>
                        <p class="card-text" th:if="${hasTodaySales}">
                            <i class="fas fa-check-circle"></i> 入力済み
                        </p>
                        <p class="card-text" th:unless="${hasTodaySales}">
                            <i class="fas fa-exclamation-triangle"></i> 未入力
                        </p>
                        <a th:unless="${hasTodaySales}" href="/sales/input" class="btn btn-light btn-sm">入力画面へ</a>
                        <button th:if="${hasTodaySales}" class="btn btn-secondary btn-sm" disabled>入力済み</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">商品数</h5>
                        <p class="card-text" th:text="${totalItems}">0</p>
                        <a href="/items" class="btn btn-light btn-sm">商品管理</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <h5 class="card-title">販売実績</h5>
                        <p class="card-text">過去の販売データ</p>
                        <a href="/sales" class="btn btn-light btn-sm">分析レポート</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body">
                        <h5 class="card-title">需要予測</h5>
                        <p class="card-text">AIで予測中</p>
                        <a href="/prediction" class="btn btn-light btn-sm">予測結果</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5>ユーザー情報</h5>
                        <p><strong>ユーザー名:</strong><span th:text="${#authentication.name}"></span></p>
                        <p><strong>権限:</strong> <span th:text="${#authentication.principal.isAdmin} ? '管理者' : '一般ユーザー'"></span></p>
                        <p><strong>ステータス:</strong> <span class="badge bg-success">アクティブ</span></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
